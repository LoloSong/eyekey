<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src='jquery.min.js'></script>
</head>
<body>
	<img src="http://api.touchworld-sh.com:8000/face/face_1.png">
	<img src="http://api.touchworld-sh.com:8000/face/face_2.png">
	<script type="text/javascript" src='eyekey.js'></script>
	<script type="text/javascript">
		var eye = new EyeKey({
			appID: '6b628d50d3a045b8b9f7a3db9b7cd544',
        	appKey: '8ed3d0cfa21b4c378a96f7f678d2654c'
		});
		var a = eye.faceID('url','http://api.touchworld-sh.com:8000/face/face_1.png');
		var b = eye.faceID('url','http://api.touchworld-sh.com:8000/face/face_2.png');
		var c = eye.compare(a,b);
		document.write('相似度'+ c + '%');
	</script>
</body>
</html>
